        <script>
                // Controla o indice da se√ß√£o atual do formulario come√ßando em 0 que √© o primeiro form
                let currentSlide = 0;
                // fun√ß√£o chamada para quando o usuario clica no bot√£o para ir para a proxima se√ß√£o
                function nextForm() {
                    //document.getElementById("formSlide") esta linha captura o elemento HTML que contem os slides (as se√ß√µes do formulario)
                    const formSlide = document.getElementById("formSlide");
                    // ADD 1 ao indice mudando de formulario

                    // desliza o conteiner de acordo com o atributo chamado no caso TRANSLATEx - move o conteiner horizontalmente
                    formSlide.style.transform = `translateX(-${currentSlide * 50}%)`;
                    //-${currentSlide * 50}% calcula a quantidade de deslocamento com base no indice atual
                    // cada slide √© movido em incrementos de 50% (metade da largura do conteiner) deslizando para a proxima se√ß√£o

            
                }

                // essa fun√ß√£o √© usada para quando o usuario clica no bot√£o anterior
                function previousForm() {
                    const formSlide = document.getElementById("formSlide");
                    // decrementa o indice para voltar ao slide anterior
                    // subtrai -=1 do indice 
                    currentSlide -= 1;
                    formSlide.style.transform = `translateX(-${currentSlide * 50}%)`;
                }
            </script>
